  <div id="new-tweets-bar" >${tweets_count}</div>

<script id="movieTemplate" type="text/x-text-jquery-tmpl">
  <div class ="tweets" id= "tweets_wrap_${id}" data-tweet-id=${id} >
              <div class="tweets_content_box">
                   <div class="tweets_user_icon"> 
                     <img  height="48" width="48" src= ${icon} ></img>
                   </div> 


                  <div class="tweets_content">
                          <div class="tweets_row"> 
                            <span class="tweets_username"> ${username} </span>
                            <span class="tweets_fullname"> ${fullname} </span>
                          </div>  
                          <div class="tweets_row"> 
                             ${twitte} <br> 
                          </div>  
                          <div class="tweets_row tweets_follow_row" > 
                            <a href="#" class="tweet-timestamp js-permalink">
                              <span class="_timestamp js-tweet-timestamp" title=${create_time} data-time=${create_time_int} data-long-form="true">ga ga</span>
                            </a>
                            <!--收藏按钮-->
                            <span class="tweet-actions js-actions" data-tweet-id="142915138910035969">
                              <span class="tweet-action action-favorite">
                                <a href="#" class="favorite-action js-toggle-fav " favorited=${favorited} title="Favorite">
                                  <span>
                                    <i></i><b>收藏</b>
                                  </span>
                                </a> 
                              </span>
                            </span>

                          </div>  



                        </div>
                      </div>
                    </div>

                  </script>


<!--用户列表模板aaaa-->
<script id="userTemplate" type="text/x-text-jquery-tmpl">
  <div class ="users" id= "user_wrap_${id}" data-user-id=${id}>
              <div class="user_content_box">
                   <div class="user_icon"> 
                     <img  height="48" width="48" src= ${icon} ></img>
                   </div> 
   

                  <div class="user_content">
                          <div class="user_name"> 
                            <span class="user_username"> ${username} </span>
                            <span class="user_fullname"> ${fullname} </span>
                          </div>  
                          <div class="user_description"> 
                             ${user_desc} <br> 
                          </div>  
                          <div class="tweets_row tweets_follow_row" > 
                          </div>  

                    </div>

              <div class="stream-user-buttons"> <!--用户关注按钮--> 
                <div class="button js-action-follow js-button follow-button" data-user-id=${id} followeach=${followeach}>
                <span class="plus"></span>
                <b>关注</b>
              </div>
            </div>
              </div>
        </div>
</script>
